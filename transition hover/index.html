<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    	@keyframes moveColor{
    		0% {
    		}
    		50% {
    			left: 50px;
    			
    		}
    		100% {
    			color: red;
    		}
    	}
    	p {
    		position: relative;
    		left:0;
    		top:0;
    		font-size: 30px;
    	}
    	p:hover {
    		animation-name: moveColor;
    		animation-duration: 3s;
    	}
    </style>
  </head>
  <body>
  	<p>Example keyframe</p>
  </body>
</html>
